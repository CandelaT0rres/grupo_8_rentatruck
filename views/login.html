
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>login</title>
</head>
</html>

    <body>
        <main class="main-login">
            <section class="section-login">
            <video muted autoplay loop class="video-login">
                <source src="/video/production ID_5171156.mp4">
            </video> 
        
          <div class="container container-login">
                <div class="col col-login" >
                    <h2 class=" text-center py-1">Bienvenidos</h2>
                    <div class="text-end text-end-login">
                        <a href="./"><img src="/img/logo.jpg" width="90" alt="" class="logo-login rounded-pill"></a>
                    </div>

                    
                    <form>
                        <div class="mb-3">
                            <label for="E-mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="E-mail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-4">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Recordar cuenta</label>
                        </div>
                            <div class="d-grid iniciar-sesion">
                            <button type="submit" class="btn-home-inicio-sesion button-h">Ingresar</button>
                        </div>
                        <div class="my-4 no-tienes-cuenta">
                            <span>No tenes cuenta? <a href="/registro"> Registrate</a></span> <br>
                            <span>No recordas la contraseña? <a href="#">Recupera la contraseña</a></span>
                        </div>
                    </form> 
                </div>
            </div>
          </section>  
        </main>
        <footer><h1></h1></footer>
    
    </body>

</html>
