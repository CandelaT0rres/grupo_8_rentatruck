<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/233a2ea3ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body class="body-home registro">
    <div class="d-flex justify-content-center">
        <div class="row section-1-home container ">
            <div class="row justify-content-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1 class="fw-normal text-dark fw-bold">Rent-A-Truck</h1>
                    <a href="./"><img class ="logo rounded-pill" src="/img/logo.jpg" alt="logo"></a>
                    <h3 class="fw-normal text-dark fw-bold" id="crea-tu-cuenta">¡Creá tu cuenta!</h3>
                </div>
            </div>
            <form class="row g-3 fondo-registro">
                <div class="col-md-4">
                  <label for="inputNombre4" class="form-label">Nombre/Razón social</label>
                  <input type="text" class="form-control" id="inputNombre4">
                </div>
                <div class="col-8">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. San Martín 144">
                </div>
                <div class="col-md-4">
                    <label for="inputApellido4" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="inputApellido4">
                </div>
                <div class="col-8">
                      <label for="inputAddress2" class="form-label">Dirección 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, departamento, etc.">
                </div>
                <div class="col-md-4">
                    <label for="inputDNI4" class="form-label">DNI o CUIT</label>
                    <input type="number" class="form-control" id="inputDNI4">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputProvincia" class="form-label">Estado/Provincia</label>
                    <input type="text" class="form-control" id="inputProvincia">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputCodigo" class="form-label">Código Postal</label>
                    <input type="number" class="form-control" id="inputCodigo">
                </div>
                <div class="col-md-4">
                    <label for="inputPais" class="form-label">País</label>
                    <select id="inputPais" class="form-select">
                        <option value="arg" selected>Argentina</option>
                        <option value="brs">Brasil</option>
                        <option value="uru">Uruguay</option>
                        <option value="chl">Chile</option>
                        <option value="prg">Paraguay</option>
                        <option value="blv">Bolivia</option>
                        <option value="vzla">Venezuela</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword2" class="form-label">Repita su contraseña</label>
                    <input type="password" class="form-control" id="inputPassword2">
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-light" for="gridCheck">
                      Recúerdame en este dispositivo
                    </label>
                  </div>
                </div>
                <div class="col-12 my-2">
                  <button type="submit" class="btn-home-inicio-sesion button-h">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
