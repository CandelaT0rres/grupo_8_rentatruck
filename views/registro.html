<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/233a2ea3ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body class="body-home">
    <div class="registro d-flex justify-content-center">
        <div class="row section-1-home container">
            <div class="row justify-content-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1>Rent-A-Truck</h1>
                    <img class ="logo-registro" src="/img/logo.jpg" alt="logo">
                    <h3 id="crea-tu-cuenta">¡Creá tu cuenta!</h3>
                </div>
            </div>
            <form action="">
                <div class="row">
                    <input type="text" placeholder="Nombre o razón social" id="nombre" class="col">
                    <input type="text" placeholder="Calle 1" id="calle1" class="col-8">
                </div>
                <div class="row">
                    <input type="text" placeholder="Apellido" id="apellido" class="col">
                    <input type="text" placeholder="Calle 2" id="calle2" class="col-8">
                </div>
                <div class="row">
                    <input type="number" placeholder="DNI o CUIT" id="dni" class="col">
                    <input type="text" placeholder="Ciudad" id="ciudad" class="col-4">
                    <input type="text" placeholder="Estado/Provincia" id="estado" class="col-4">
                </div>
                <div class="row">
                    <input type="email" placeholder="E-Mail" id="email" class="col">
                    <input type="text" placeholder="Código Postal" id="cp" class="col-4">
                    <select name="pais" id="pais" class="col-4">
                        <option value="arg">Argentina</option>
                        <option value="brs">Brasil</option>
                        <option value="uru">Uruguay</option>
                        <option value="chl">Chile</option>
                        <option value="prg">Paraguay</option>
                        <option value="blv">Bolivia</option>
                        <option value="vzla">Venezuela</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="pas">Contraseña</label><br>
                        <input type="password" id="pas" class="col-12">
                    </div>
                    <div class="col-8">
                        <label for="pas2">Repita su contraseña</label><br>
                        <input type="password" id="pas2" class="col-12">
                    </div>
                </div>
                <div class="row">
                    <img src="/img/captcha.png" alt="captcha" width="25px" height="100px" class="col-2">
                    <button type="submit" class="btn btn-primary col-10">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
