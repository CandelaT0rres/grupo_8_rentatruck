<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <h1>Rent-A-Truck</h1>
                <img src="" alt="logo">
                <h3>¡Creá tu cuenta!</h3>
            </div>
        </div>
        <form action="">
            <div class="row">
                <input type="text" placeholder="Nombre o razón social" id="nombre" class="col">
                <input type="text" placeholder="Calle 1" id="calle1" class="col-8">
            </div>
            <div class="row">
                <input type="text" placeholder="Apellido" id="apellido" class="col">
                <input type="text" placeholder="Calle 2" id="calle2" class="col-8">
            </div>
            <div class="row">
                <input type="number" placeholder="DNI o CUIT" id="dni" class="col">
                <input type="text" placeholder="Ciudad" id="ciudad" class="col-4">
                <input type="text" placeholder="Estado/Provincia" id="estado" class="col-4">
            </div>
            <div class="row">
                <input type="email" placeholder="E-Mail" id="email" class="col">
                <input type="text" placeholder="Código Postal" id="cp" class="col-4">
                <select name="pais" id="pais" class="col-4">
                    <option value="arg">Argentina</option>
                    <option value="brs">Brasil</option>
                    <option value="uru">Uruguay</option>
                    <option value="chl">Chile</option>
                    <option value="prg">Paraguay</option>
                    <option value="blv">Bolivia</option>
                    <option value="vzla">Venezuela</option>
                </select>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="pas" style="color: grey;">Contraseña</label><br>
                    <input type="password" id="pas" class="col-12">
                </div>
                <div class="col-8">
                    <label for="pas2" style="color: grey;">Repita su contraseña</label><br>
                    <input type="password" id="pas2" class="col-12">
                </div>
            </div>
            <div class="row">
                <img src="/img/captcha.png" alt="captcha" width="25px" height="100px" class="col">
                <button type="submit" class="btn btn-primary col-2">Registrarme</button>
            </div>
        </form>
    </div>
</body>
</html>
